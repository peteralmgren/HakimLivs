        <h3>Skapa konto</h3>
        <div class="row">
            <form id="myform" action="index.html" type="post">
                    <div class="form-group col-md-6">
                        <label for="firstname">Förnamn</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Förnamn"value="" required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Efternamn</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Efternamn" value="" required/>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Lösenord</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Lösenord" value="" required/>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" value="" required/>
                </div>
                <div class="form-group">
                    <label for="inputAddress5">Gatuaddress</label>
                    <input type="text" class="form-control" name="street" id="inputStreet" placeholder="Adress" value="" required/>
                </div>
                <div class="form-group">
                    <label for="inputAddress5">Postnummer</label>
                    <input type="text" class="form-control" name="zipcode" id="inputZip" placeholder="Postnummer" value="" max="10" required/>
                </div>
                <div class="form-group">
                    <label for="inputAddress5">Ort</label>
                    <input type="text" class="form-control" name="city" id="inputCity" placeholder="Ort" value="" required/>
                </div>
                <div class="form-group">
                    <label for="inputPhone">Telefon</label>
                    <input type="number" class="form-control" name="phone" id="inputPhone" placeholder="Telefon" value="" required/>
                   </div>
                   <button id="createuser" class="purchase-button btn btn-primary btn-lg t-1 hover-shadow" type="submit"> Skapa konto</button>

           </form>

               
            </div>
          </div>
        </div>

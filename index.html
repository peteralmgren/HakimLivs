<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hakims Livs</title>
  <!-- CSS filer nedan. Kom ihåg specificitet!! (Den understa filen trumfar de ovanstående) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <div class="shadow p-3 mb-5 bg-white rounded">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="form-group">
            <input class="form-control input-lg" id="inputlg" type="text" placeholder="Sök">
          </form>
          <div id="button-shadow">
            <button type="button" class="btn btn-primary btn-lg hover-shadow" data-bs-toggle="modal"
              data-target="#loginModal">Logga in</button>
          </div>
          <div id="button-shadow">
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
              data-bs-target="#shopping-cart">Varukorg</button>
          </div>
          <div id="button-shadow">
            <a href="cart.html"><button type="button" class="btn btn-primary btn-lg">Till kassan:
                <span>0kr</span></button></a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="modal fade" id="shopping-cart" tabindex="-1">  <!-- Modal, varukorg START -->
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Varukorg</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body bg-light">
          <div class="container-fluid">

            <div class="row bg-white mt-1 py-2 align-items-center border rounded" id="${product.id}">  <!-- Modal, orderrad START -->
              <div class="col-1 p-1">
                <img class="img-fluid" src="./images/fruit/apples-490474_640.jpg" alt="Produktbild">
              </div>

              <div class="col-4">
                <div>
                  <p class="brand m-0">AXA</p>
                  <h5 class="fw-bold m-0 title">Havregryn</h5>
                </div>
              </div>

              <div class="col-3 text-end px-0">
                <div class="flex">
                  <img class="minus" src="./icons/minus.png" alt="minus" width="20px"> <button
                    class="border border-secondary bg-white px-2 rounded" id="amount-of-product">1</button> <img
                    class="plus" src="./icons/plus.png" alt="plus" width="20px">
                </div>
              </div>

              <div class="col-3 px-0">
                <div class="d-flex justify-content-end">
                  <div class="price fw-bold px-0 mx-0">15</div><div class="px-0 ms-1">kr</div>
                </div>
              </div>

              <div class="col-1 m-auto text-end px-0" id="trash">
                <img class="trashcan pe-1" src="./icons/delete.png" alt="Soptunna" width="25px">
              </div>
            </div> <!-- Modal, orderrad SLUT -->

            <div class="row bg-white mb-1 p-1 align-items-center border rounded">  <!-- Modal, totalsumma START -->
              <div class="col-1 p-1"></div>
              <div class="col-4"></div>
              <div class="col-3 text-end">
                <div>
                  <span class="fw-bold px-0 mx-0">Summa:</span>
                </div>
              </div>
              <div class="col-3 m-auto text-center">
                <div class="d-flex justify-content-end">
                  <div class="fw-bold px-0 mx-0" id="total-sum">15</div> <div class="px-0 ms-1">kr</div>
              </div>
              <div class="col-1 m-auto text-end px-0" id="trash">
              </div>
            </div> <!-- Modal, totalsumma SLUT -->

          </div>
        </div>
        <div class="modal-footer">
          <div class="container-fluid">
            <div class="row">
              <button type="button" class="btn btn-success"><a class="text-decoration-none text-white"
                  href="cart.html">Till kassan</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- Modal, varukorg SLUT -->


  <!-- login -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--<div class="modal-body2">-->
          <div class="form-title text-center">
            <h4>Logga in</h4>
          </div>
          <div class="d-flex flex-column text-center">
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="email1" placeholder="Ange email...">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password1" placeholder="Ange lösenord...">
              </div>
              <!--funktionen validateUser() nedan är inte skapad-->
              <button type="button" onclick="validateUser()" class="btn btn-info btn-block btn-round">Logga in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a>.</div>
    </div>
  </div>

    <div class="modal-dialog modal-dialog-centered" role="document">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <!--<div class="modal-body2">-->
          <div class="form-title text-center">
            <h4>Logga in</h4>
          </div>
          <div class="d-flex flex-column text-center">
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="email1" placeholder="Ange email...">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password1" placeholder="Ange lösenord...">
              </div>
              <!--funktionen validateUser() nedan är inte skapad-->
              <button type="button" onclick="validateUser()" class="btn btn-info btn-block btn-round">Logga in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a>.</div>
    </div>
  </div>
